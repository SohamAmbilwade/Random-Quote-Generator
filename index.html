<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Random Quote Generator</h2>
      <div class="toggle" title="Toggle Light/Dark Mode">🌙</div>
      <div class="quote-box">
        <p class="quote">Click below to generate a quote</p>
        <p><i class="author">— Unknown</i></p>
      </div>
      <div class="wrapper">
        <button class="newQuote">🔁 New Quote</button>
        <a href="#" class="tweet" target="_blank" title="Tweet this quote"
          >🐦 Tweet</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
